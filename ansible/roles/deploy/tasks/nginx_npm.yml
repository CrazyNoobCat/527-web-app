  command: "sudo systemctl stop nginx"

  ## jinja template nginx.conf
- name: Template a file to /etc/nginx.conf
  ansible.builtin.template:
    src: ../templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: '0644'
  become: yes
  become_user: root

