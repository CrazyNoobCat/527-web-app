<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href = "style.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src=""></script>
</head>
<body>
    <div class="container">
        <h1>Movie Rater</h1>
        <div class = "container">
            <div class = "row justify-content-md-center">
                <div class = "col-1"></div>
                <div class = "col-4">
                    <button class = "col-12 disabled" disabled>Login</button>
                </div>
                <div class = "col-1"></div>
                <div class = "col-4">
                    <button class = "col-12 disabled" disabled>Register</button>
                </div>
                <div class = "col-1"></div>
            </div>
        </div>
    </div>
    <div class = "container shadowbox">
        <br>
        <br>
        <h2>Login</h2>
        <div class = "row justify-content-md-center">
            <div class = "col-1"></div>
            <input class = "col-10" placeholder = 'email'>
            <div class = "col-1"></div>
        </div>
        <br>
        <div class = "row justify-content-md-center">
            <div class = "col-1"></div>
            <input class = "col-10" placeholder = 'password'>
            <div class = "col-1"></div>
        </div>
        <br>
        <div class = "row justify-content-md-center">
            <button class = "submitting col-10">Login</button>
        </div>
    </div>
</body>
</html>
